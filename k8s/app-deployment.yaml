apiVersion: apps/v1
kind: Deployment
metadata:
  name: great-void-battle-app
  namespace: great-void-battle
  labels:
    app: great-void-battle-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: great-void-battle-app
  template:
    metadata:
      labels:
        app: great-void-battle-app
    spec:
      containers:
      - name: app
        image: drazel/great-void-battle-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: great-void-battle-app
  namespace: great-void-battle
spec:
  selector:
    app: great-void-battle-app
  ports:
  - port: 80
    targetPort: 80
    name: http
  type: ClusterIP
