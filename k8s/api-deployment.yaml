apiVersion: apps/v1
kind: Deployment
metadata:
  name: great-void-battle-api
  namespace: great-void-battle
  labels:
    app: great-void-battle-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: great-void-battle-api
  template:
    metadata:
      labels:
        app: great-void-battle-api
    spec:
      containers:
      - name: api
        image: drazel/great-void-battle-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        - name: Mongo__ConnectionString
          value: "mongodb://mongodb:27017/greatvoidbattle"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: great-void-battle-api
  namespace: great-void-battle
spec:
  selector:
    app: great-void-battle-api
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 32001
    name: http
  type: NodePort
